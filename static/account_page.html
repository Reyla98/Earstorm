<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>SaferStreets</title>
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <div class="head">
      
    </div>
    <div class="container">
      <h4>{{username}}</h4>
      <form action=addPlaylist action="/new_playlist.html">
        <button>Create new Playlist</button><br>
      </form>
      <h4>My Playlists</h4>
      <table align="center" class="playlist_table">
        <tr align="center">
          <th width="5%"></th>
          <th width="20%">Title</th>
          <th width="24%">Description</th>
          <th width="13%">Created on</th>
          <th width="13%">Last modified on</th>
          <th width="15%"></th>
        </tr>

        {{#playlist_list}}
        <tr>
          <td>{{picture}}</td>
          <td>{{title}}</td>
          <td>{{description}}</td>
          <td>{{creation_date}}</td>
          <td>{{modification_date}}</td>
          <td>
            <form>
              <button class="text_button">Modify</button>
            </form>
          </td>
        </tr>
        {{/playlist_list}}

      </table>
      <br>
      <button class="centered">Log out</button>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
