<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login EarStorm</title>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link link" href="/login">Log in</a>
          </li>
        </ul>
        <form action="searchplaylist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-light my-2" onclick="window.open('/advancedSearch')" title="Go to advanced search" href="/advancedSearch">+</button>
      </div>
    </nav>
    <div class="container" id=login_container>
		<!-- Il faudrait afficher ce message d'erreur sans ruiner la mise en page:
    <p class="error_message" align="center">{{disconnectedErrorMessage}}</p>
		-->
			<div class="box">
        <h4><b>Log into your account</b></h4>
        <form action="login", method="post">
          <div class="form-group">
            <label for="loginUsername">USERNAME :</label>
            <input class="form-control" id="loginUsername" type="username" name="loginUsername" placeholder="Enter username" required>
						<p class="error_message">{{usernameErrorMessage}}</p>
          </div>
          <div class="form-group">
            <label for="loginPassword">PASSWORD :</label>
            <input class="form-control" id="loginPassword" type="password" name="loginPassword" placeholder="Enter password" required>
						<p class="error_message">{{passwordErrorMessage}}</p>
          </div>
          <button type="submit" class="btn btn-primary mx-auto d-block">Log in</button>
        </form>
      </div>
      <h4 class="centered">OR</h4>
      <div class="box">
        <h4><b>Create a new account</b></h4>
        <form action="signup", method="post">
          <div class="form-group">
            <label for="signUpUsername">USERNAME :</label>
            <input class="form-control" id="signUpUsername" type="username" name="signUpUsername" placeholder="Enter username" required>
						<p class="error_message">{{signupErrorMessage}}</p>
          </div>
          <div class="form-group">
            <label for="signUpPassword">PASSWORD :</label>
            <input class="form-control" id="signUpPassword" type="password" name="signUpPassword" placeholder="Enter password" required>
          </div>
          <div class="form-group">
            <label for="emailAddress">EMAIL ADDRESS :</label>
            <input class="form-control" id="emailAddress" type="email" name="emailAddress" placeholder="Enter email address" required>
          </div>
          <button type="submit" class="btn btn-primary mx-auto d-block">Sign up</button>
        </form>
      </div>
    </div>
  </body>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
