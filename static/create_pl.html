<html lang="fr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WEBSITENAME</title>
	<link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  </head>
  <body>
    <div class="head">
      <nav class="navbar navbar-expand-lg fixed-top">
        <a class="navbar-brand" href="/homepage">WEBSITENAME <img src="logo.png" width="50" height="50" alt="logo"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active" >
            <a class="nav-link link">{{username}}</a>
            </li>
  	      </ul>
		  <form action="searchplaylist" class="form-inline my-2 my-lg-0" method="get">
			  <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
			  <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
		  </form>
        </div>
      </nav>
    </div>
    <div class="container">
      <h4>Create a playlist:</h4>
			<form action="createPL" method="post">
				<label for="PL_name">Playlist name:<br><sm>Please use commas to separate the different links.</sm></label><br>
					<textarea id="PL_name" name="PL_name" required></textarea><br><br>
				<label for="PL_titles">Titles:</label><br>
					<textarea id="PL_titles" name="PL_titles" required></textarea><br><br>
				<label for="PL_genres">Genres:</label>
				<fieldset>
					<input type="checkbox" id="alternative" name="PL_genres" value="alternative">
					<label for="alternative">Alternative </label>

					<input type="checkbox" id="country" name="PL_genres" value="country">
					<label for="country">Country </label>

					<input type="checkbox" id="folk" name="PL_genres" value="folk">
					<label for="folk">Folk </label>

					<input type="checkbox" id="house" name="PL_genres" value="house">
					<label for="house">House </label>

					<input type="checkbox" id="latino" name="PL_genres" value="latino">
					<label for="latino">Latino </label>

					<input type="checkbox" id="metal" name="PL_genres" value="metal">
					<label for="metal">Metal </label>

					<input type="checkbox" id="pop" name="PL_genres" value="pop">
					<label for="pop">Pop </label>

					<input type="checkbox" id="punk" name="PL_genres" value="punk">
					<label for="punk">Punk </label>

					<input type="checkbox" id="rock" name="PL_genres" value="rock">
					<label for="rock">Rock </label>

					<input type="checkbox" id="techno" name="PL_genres" value="techno">
					<label for="techno">Techno </label>
				</fieldset><br>
				<label for="PL_add_genre">Additional genres:
					<br><sm>Please use commas to separate genres if adding multiple.
					<br> Genres proposed by users are subject to moderators' approval to avoid redundant genre names.
					</sm></label><br>
					<textarea id="PL_add_genre" name="PL_add_genre"></textarea><br><br>
				<label for="PL_descr">Description: <sm>(optional)</sm></label><br>
					<textarea id="PL_descr" name="PL_descr"></textarea><br><br>
				<label for="PL_image">Image: <sm>(optional)</sm></label>
					<div class="custom-file">
						<input type="file" class="custom-file-input" id="customFile">
						<label class="custom-file-label" for="customFile">Select image</label>
					</div>
					<br><br><br>
				<button type="submit" class="btn btn-primary" name="savePL">Save playlist</button>
			</form>
	  </div>
  </body>
	<script>
	// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on("change", function() {
			var fileName = $(this).val().split("\\").pop();
			$(this).siblings(".custom-file-label").addClass("selected").html(fileName);
		});
	</script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
