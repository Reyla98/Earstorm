<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EarStorm</title>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
			<a class="nav-link link"  href="/account">{{username}}</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link link" href="/login">{{login}}</a>
          </li>
        </ul>
        <form action="searchplaylist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="bg"></div>
        <div class="container">
          <h4>Advanced search</h4>
          <p class="error_message">{{searchErrorMessage}}</p>
          <form action="advsearch" method="get" name="advsearch">
            <div class="form-group">
              <label for="playlist_descr">playlist description:</label>
              <input class="form-control" placeholder="Search for words in the description" id="playlist_descr" name="playlist_descr">
            </div>
            <div class="form-group">
              <label for="playlist_genre">playlist genre:</label>
              <input class="form-control" placeholder="Search for a specific genre" id="playlist_genre" name="playlist_genre">
            </div>
            <div class="form-group">
              <label for="playlist_creator">Created by:</label>
              <input class="form-control" placeholder="Search for a specific username" id="creator" name="creator">
            </div>
            <div class="form-group">
              <label for="playlist_date_from">Created after:</label>
              <input type="date" class="form-control" placeholder="Search for a specific date" name="playlist_date_from">
            </div>
            <div class="form-group">
              <label for="playlist_date_until">Created before:</label>
              <input type="date" class="form-control" placeholder="Search for a specific date" name="playlist_date_until">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
          </form>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
