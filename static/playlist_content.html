<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link link"  href="/account">{{username}}</a>
          </li>
          <li class="nav-item">
            <a class="nav-link link" href="/login">{{login}}</a>
          </li>
        </ul>
        <form action="search_playlist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-light my-2" onclick="window.open('/advanced_search')" title="Go to advanced search" href="/advanced_search">+</button>
      </div>
    </nav>
    <div class="container">
      <img src="/img/logo_{{theme}}.png" alt="logo" id="playlist_image" width="160px" height="160px" style="background-color: {{playlist_color}}">
      <iframe id="song_player" name="song_player" width="320px" height="250px" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
      <div class='player' id="player"></div>
      <div class="playlist_infos">
        <h3>{{title}}</h3>
        <p>By {{creator}}</p>
        <p>{{description}}</p>
        <p>Genres : {{genres}}</p>
      </div>
      <table align="center" class="playlist_table" id='songTable'>
        <thead>
          <tr align="center">
            <th width="5%"></th>
            <th width="60%"><a class="sort-link link"  href="/sort_songtitles">{{heading_songtitle}}</a></th>
            <th width="20%"><a class="sort-link link"  href="/sort_added">{{heading_added}}</a></th>
          </tr>
        </thead>
        <tbody>
          {{#song_list}}
            <tr>
              <td>
                <button name="{{source}}"id="{{vid_id}}"class="btn btn-default mx-auto d-block">
                  <a href="{{embedded_video}}" embed target="song_player" title="{{play_button}}">
                    <img src="../img/play-button.png" alt="play button" width="16px" height="16px" id="play-button">
                  </a>
                </button>
              </td>
              <td><a href="{{url}}" target="_blank" rel="noopener noreferrer">{{vid_title}}</a></td>
              <td>{{date}}</td>
            </tr>
          {{/song_list}}
        </tbody>
      </table>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src='ytb.js'></script>
  </html>
