<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{username}}</title>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link link"  href="/account">{{username}}</a>
          </li>
        </ul>
        <form action="search_playlist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
        <button class="btn btn-outline-light my-2" onclick="document.location.href='/advanced_search'" title="Go to advanced search" href="/advanced_search">+</button>
      </div>
    </nav>
    <div class="container">
      <h4>{{username}}</h4>
      <p class="account_message" align="center">{{accountMessage}}</p>
      <h4>My Playlists</h4>
      <form action="addPlaylist" method="get">
        <button id='btnCreatePl'class="btn btn-primary">Create new Playlist</button><br>
      </form>
      <table align="center" class="playlist_table" id='playlistTable'>
        <thead>
        <tr align="center">
      <th width="5%"></th>
      <th width="15%"><a class="sort-link link"  href="/sort_titles">{{heading_title}}</a></th>
      <th width="24%"><a class="sort-link link"  href="/sort_description">{{heading_description}}</a></th>
      <th width="18%"><a class="sort-link link"  href="/sort_created">{{heading_created}}</a></th>
      <th width="18%"><a class="sort-link link"  href="/sort_modified">{{heading_modified}}</a></th>
      <th width="10%"></th>
        </tr>
        </thead>
        <tbody id='tbody'>
          {{#playlist_list}}
          <tr>
            <td>
              <div class="color_box" style="background-color: {{color}}">
                <img src="/img/logo_{{theme}}.png" alt="logo" width="32px" height="32px">
              </div>
            </td>
            <td><a href="/playlist_content?id={{_id}}">{{title}}</a></td>
            <td>{{description}}</td>
            <td>{{creation_date}}</td>
            <td>{{modification_date}}</td>
            <td><a href="/modifyPlaylist?id={{_id}}" class="btn btn-link">Modify</a></td>
          </tr>
          {{/playlist_list}}
        </tbody>
      </table>
      <br>
      <form action="/logout" method=get>
        <button id='logout' class="btn btn-primary mx-auto d-block" type="submit">Log out</button>
      </form>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
