<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EarStorm</title>
    <link rel="shortcut icon" href="/img/logo.png">
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="../img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
			<a class="nav-link link"  href="/account">{{username}}</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link link" href="/login">{{login}}</a>
          </li>
        </ul>
        <form action="searchplaylist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="bg"></div>
      <div class="container">
      <h4>Browse through genres:</h4>
      <form name=filterGenre method=get action='/showAll'>
          <input type="checkbox" name="playlist_genres" value="alternative" {{checked}}>
          <label for="filterGenre">Alternative </label>

          <input type="checkbox" name="playlist_genres" value="country" {{checked}}>
          <label for="country">Country </label>

          <input type="checkbox" name="playlist_genres" value="folk" {{checked}}>
          <label for="folk">Folk </label>

          <input type="checkbox" name="playlist_genres" value="house" {{checked}}>
          <label for="house">House </label>

          <input type="checkbox" name="playlist_genres" value="latino" {{checked}}>
          <label for="latino">Latino </label>

          <input type="checkbox" name="playlist_genres" value="metal" {{checked}}>
          <label for="metal">Metal </label>

          <input type="checkbox" name="playlist_genres" value="pop" {{checked}}>
          <label for="pop">Pop </label>

          <input type="checkbox" name="playlist_genres" value="punk" {{checked}}>
          <label for="punk">Punk </label>

          <input type="checkbox" name="playlist_genres" value="rock" {{checked}}>
          <label for="rock">Rock </label>

          <input type="checkbox" name="playlist_genres" value="techno" {{checked}}>
          <label for="techno">Techno </label>

          <input type="checkbox" name="playlist_genres" value="other">
          <label for="techno">Other </label>
        <button class="btn btn-primary">Show all</button><br>
      </form>

      <table align="center" class="playlist_table">
        <thead>
          <tr align="center">
            <th width="5%"></th>
            <th width="15%">Title</th>
            <th width="24%">Description</th>
            <th width="10%">Creator</th>
            <th width="18%">Created on</th>
            <th width="18%">Last modified on</th>
        </thead>
        <tbody>
          </tr>

          {{#playlist_list}}
          <tr>
            <td>{{picture}}</td><td><a href="/playlist_content?id={{_id}}">{{title}}</a></td><td>{{description}}</td><td>{{creator}}</td><td>{{creation_date}}</td><td>{{modification_date}}</td>
          </tr>
          {{/playlist_list}}
        </tbody>

      </table>

      <p align="center" class="error_message">{{noMatchErrorMessage}}</p>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
