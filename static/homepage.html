<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>EarStorm</title>
    <link rel="stylesheet" href="static.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <a class="navbar-brand" href="/homepage">EarStorm <img src="../img/logo.png" width="50" height="50" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
			<a class="nav-link link"  href="/account">{{username}}</a>
          </li>
		  <li class="nav-item">
            <a class="nav-link link" href="/login">{{login}}</a>
          </li>
        </ul>
        <form action="searchplaylist" class="form-inline my-2 my-lg-0" method="get">
          <input class="form-control mr-sm-2" type="search" name="search_words" placeholder="Search a playlist" aria-label="Search">
          <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
    <div class="container">
      <h4>Browse through genres:</h4>
      <form name=filterGenre method=get action='/showAll'>
        <input type="checkbox" id="genre_alternative" name="genre_alternative">
        <label for="filterGenre"> Alternative</label>
        <input type="checkbox" id="genre_country" name="genre_country">
        <label for="filterGenre"> Country</label>
        <input type="checkbox" id="genre_folk" name="genre_folk">
        <label for="filterGenre"> Folk</label>
        <input type="checkbox" id="genre_house" name="genre_house">
        <label for="filterGenre"> House</label>
        <input type="checkbox" id="genre_latino" name="genre_latino">
        <label for="filterGenre"> Latino</label>
        <input type="checkbox" id="genre_metal" name="genre_metal">
        <label for="filterGenre"> Metal</label>
        <input type="checkbox" id="genre_pop" name="genre_pop">
        <label for="filterGenre"> Pop</label>
        <input type="checkbox" id="genre_punk" name="genre_punk">
        <label for="filterGenre"> Punk</label>
        <input type="checkbox" id="genre_rock" name="genre_rock">
        <label for="filterGenre"> Rock</label>
        <input type="checkbox" id="genre_techno" name="genre_techno">
        <label for="filterGenre"> Techno</label>
        <input type="checkbox" id="genre_other" name="genre_other">
        <label for="filterGenre"> Other</label><br>
        <button class="btn btn-primary">Show all</button><br>
      </form>

      <table align="center" class="playlist_table">
        <tr align="center">
          <th width="5%"></th>
          <th width="20%">Title</th>
          <th width="24%">Description</th>
          <th width="15%">Creator</th>
          <th width="13%">Created on</th>
          <th width="13%">Last modified on</th>
        </tr>

        {{#playlist_list}}
        <tr>
          <td>{{picture}}</td><td>{{title}}</td><td>{{description}}</td><td>{{creator}}</td><td>{{creation_date}}</td><td>{{modification_date}}</td>
        </tr>
        {{/playlist_list}}

      </table>
      
      <p align="center" class="error_message">{{noMatchErrorMessage}}</p>
    </div>
  </body>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
